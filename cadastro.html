    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Fintech</title>

  <body>
    <center>

        <img src="fintech1.jpg" height="250" width="250">
        </center>

    <script type="text/javascript">
        function Nova()
        {
        location.href=" index.html"
        }
        </script>

    <div id="login">
        <h1 class="text-center text-white pt-5">MyFinances</h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Cadastro</h3>
                            <div class="form-group">
                                <label for="nameuser" class="text-info">Nome:</label><br>
                                <input type="text" name="nameuser" id="nameuser" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Usu√°rio:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Nova Senha:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="passwordrepita" class="text-info">Repita Senha:</label><br>
                                <input type="text" name="passwordrepita" id="passwordrepita" class="form-control">
                            </div>
                            <br />

                            <button type="submit" class="btn btn-info btn-md">Cadastrar</button>
                            <input type="button" class="btn btn-info btn-md" value="Voltar" onClick="Nova()">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
